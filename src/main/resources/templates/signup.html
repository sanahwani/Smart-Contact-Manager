<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
 
<meta charset="ISO-8859-1">
<title>signup page</title>
 
</head>
<body>
<!-- this section will go to base.html -->


<section>

	<div class="container">
		<div class="row">
		
			<div class="col-md-6 offset-md-3 ">
			
				<div class="my-card mt-1">
				
				<!-- it will append accrdmgly class be it successs or danger dpndng on typr of alert -->
				 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
					  <p class="text-center" th:text="${session.message.content}"> </p>
					  
					  <!-- it will rmve text aftr displyng it -->
					<th:block th:text="${#session.removeAttribute('message')}"> </th:block>
					  
				</div>
				
				
				<div class="container text-center">
					<img style="width:80px;" src="" th:src="@{/img/verify.png}" alt=""  />
				</div>
				
				<h1 class="text-center">Register Here  </h1>
				
			<form  action="" th:action="@{/do_register}" method="post" th:object="${user}"> <!-- passing refrnce of user obj cmng from /do-register url -->
				
				<!-- name field -->
				<div class="form-group">
			    	 <label for="name_field">Your Name</label>
			   	     <input
			   	     name="name"
			   	      type="text" 
			   	      class="form-control"
			   	      th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
			   	      id="name_field"
			   	      aria-describedby="emailHelp"
				   	 placeholder="Enter your name"
				   	 required 
				   	th:value="${user.name}"
				   	/><!-- in case error occured, if user has already name in it, it wil dsply tht abve in th:value -->

					<!--  abve if error retrns true, is-inavlid class will gt appended 
					loop bcz error cn b more than 1 . putting erroe in e var then printng it-->
								   
			      <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}" ></div>
				   </div>
				      
			    
			    
			<!-- email field -->
			<div class="form-group">
			    	 <label for="email_field">Your Email</label>
			   	     <input
			   	     name="email"
			   	      type="email" 
			   	      class="form-control"
			   	      th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
			   	      id="email_field"
			   	      aria-describedby="emailHelp"
				   	 placeholder="Enter your email"
				   	  th:value="${user.email}" 
				   	 required />
				   	 
				   <div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}" ></div>
				   </div>
				      
			    
			
					<!-- password field -->
			<div class="form-group">
			    	 <label for="password_field">Your Password</label>
			   	     <input
			   	     name="password"
			   	      type="password" 
			   	      class="form-control"
			   	      
			   	      id="password_field"
			   	      aria-describedby="emailHelp"
				   	 placeholder="Enter your password"
				   	 required />
			 </div>
			 
			 <!-- about field -->
			<div class="form-group">
				<textarea name="about" th:text="${user.about}"  placeholder="Enter something yourself"
				 rows="7" class="form-control"></textarea>
			</div>			
			
			
			<div class="form-group form-check">
				<input type="checkbox"
				name="agreement"
				class="form-check-input"
				id="agreement"/>
				
				<label for="agreement"> Agree Terms and conditions</label>
			
			
			
			
			</div>
			
			<div class="container text-center">
			
			<button type="submit" class="btn bg-primary  text-white">
			Submit</button>
			
			<button type="reset" class="btn btn-warning text-white">
			Reset</button>
			
			</div>
			
			
			
			</form>
				
				</div>
			</div>		
		</div>
	
	
	</div>
</section>


</body>
</html>
