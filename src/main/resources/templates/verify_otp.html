<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title> verify email form</title>
</head>

<body>
<!-- this section will go to base.html -->


<section>

   <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                    <!-- email form -->
					<div class="class alert alert-success mt-3" role="alert">
					We have sent OTP successfully to your email.
					
					</div>
					
					 <!-- meassage box, it wl apppear only if session has message -->
					
					<div th:if="${session.message}" class="container">
						  <div  class="alert alert-danger my-2 text-center" role="alert">
				  		<span th:text="${session.message}"></span>
					</div>
					
					<!-- to remve session aftr shwng msg-->
					<th:block th:text="${#session.removeAttribute('message')}"> </th:block>
					
					</div>
					
					
					<form method="post" action="" th:action="@{verify-otp}">
					<div class="form-group">
					
					<input name="otp" required  type="text" placeholder="Enter otp here" class="form-control"/>
					
					

					</div>
					
					<div class="container">
					<button class="btn btn-warning"> Verify</button>
					</div>
					
					
					
					
					</form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>


</body>
</html>
