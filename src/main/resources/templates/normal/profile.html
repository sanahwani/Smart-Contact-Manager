<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>your profile</title>
</head>
<body>
<!-- this section will go to base.html -->


<section>
	<div class="container">
	
		<div class="card">
		
		<div class="card-body">
		
		<div class="container text-center">
			
		 <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profilephoto" />
	 		
		</div>
		<h1 class="text-center mt-3" th:text="${user.name}"></h1>
		
		<div class="table-responsive">
		<table class="table text-center table-hover">
			  <thead>
			    <tr>
			      <th scope="col">#USERID</th>
			      <th scope="col">SCMUSER <span th:text="${user.id}"></span></th>
			     
			    </tr>
			  </thead>
			  <tbody>
			  
			    <tr>
			      <th scope="row">Email</th>
			      <td> <span th:text="${user.email}"></span></td>			    
			    </tr>
			    
			     <tr>
			      <th scope="row">Role</th>
			      <td> <span th:text="${user.role}"></span></td>			    
			    </tr>
			
				 <tr>
			      <th scope="row">Account Active</th>
			      <td> <span th:text="${user.enabled}"></span></td>			    
			    </tr>
			  
			  	 <tr>
			     <th scope="row">About</th>
			     <td> <span th:text="${user.about}"></span></td>			    
			    </tr>  
			  </tbody>
			  
			</table>
			</div>
			
			
				</div>
		
		
		</div>
	
	</div>
	<script>
	//this fn will rn when doc wl get ready 
	$(document).ready(()=>{
			
			$('.item').removeClass('active')
			$("#profile-link").addClass("active");
	});
	</script>
	</section>
	
	


</body>
</html>
